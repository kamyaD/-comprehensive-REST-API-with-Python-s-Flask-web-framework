<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, people!
    </h1>
    <ul>
        {% for person in people %}
        <h1>{{person.fname}} {{person.lname}}</h1>
        <ul>
            {% for note in person.notes %}
                <li>
                    {{note.content}}
                </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</body>
</html>
